<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="page">
    <header>
        <h1>Mentoria</h1>
    
        <p>Preencha o formulário abaixo para <br/>agendar sua mentoria</p>
        
      </header>

      <form id="my-form">
         <fieldset>
             <legend>Informações pessoais</legend>

             <div class="name">
              <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required>
              </div>
              
              <div class="input-wrapper">
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname" required >
            </div>
          </div>
            

            <div class="input-wrapper">
              <label for="email">E-mail <span>(digite um E-mail válido)</span></label>
              <input type="email" id="email" required>
          </div>

            <div class="input-wrapper">
              <label for="pass">Senha <span>(mínimo 6 caracteres)</span></label>
              <input type="password" id="pass" required>
            </div>

   
         </fieldset>

         <fieldset>

          <legend>Informações do autor</legend>

          <div class="input-wrapper">
            <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text"  id="mentor" required>
          </div>

         </fieldset>

         <fieldset>
          <legend>Seus horários disponíveis</legend>
          
          <div class="input-wrapper">
            <h2>Primeira mentoria</h2>
             
            <div class="date">

              <div class="input-wrapper">
                <label for="first-date">Data<Span>(DD/MM/AA)</Span></label>
                <input type="date" id="first-date" required >
              </div>
 
              <div class="input-wrapper">
              <label for="first-start">Das</label>
                <input type="time" id="first-start" required>
              </div>
             
              <div class="input-wrapper">
                <label for="first-final">Até</label>
                <input type="time" id="first-final" required>
              </div>  

            </div>

                  <h2>Segunda mentoria</h2>
             
                  <div class="date">

                   <div class="input-wrapper">
                     <label for="second-date">Data<Span>(DD/MM/AA)</Span></label>
                     <input type="date" id="second-date">
                   </div>
 
                   <div class="input-wrapper">
                     <label for="second-start">Das</label>
                     <input type="time" id="second-start">
                   </div>
             
                   <div class="input-wrapper">
                     <label for="second-final">Até</label>
                     <input type="time" id="second-final">
                   </div>

                 </div>


         </fieldset>

      </form>
      
      <footer>
          <input form="my-form" type="submit" class="button" value="Salvar">
      </footer>
      
    </div>
</body>
</html>
